<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div class="password">
    <input id='password-input' type="text">
    <button id="copy-button">
        <span class="material-symbols-outlined">
            content_copy
        </span>
    </button>
    <button id = 'refresh-button'>
        <span class="material-symbols-outlined">
            autorenew
        </span>
    </button>
    </div>

    <fieldset>
    <label for='uppercase'><input id='uppercase' type="checkbox" class="option-checkboxes">
    Uppercase</label>
    <label for='lowercase'><input id='lowercase' type="checkbox" class="option-checkboxes">
    Lowercase</label>
    <label for='numbers'><input id='numbers' type="checkbox" class="option-checkboxes">
    Numbers</label>
    <label for='symbols'><input id='symbols' type="checkbox" class="option-checkboxes">
    Symbols</label>
    </fieldset>

    <label for="length">Length</label>
    <input type="number" id="length">
    <script src="password-generator.js"></script>
</body>
</html>
